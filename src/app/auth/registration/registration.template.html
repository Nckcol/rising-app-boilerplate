<div class="registration--form">

    <md-input-container class="registration--input">
        <input mdInput required [(ngModel)]="user.name" type="text"  placeholder="Email">
    </md-input-container>

    <md-input-container class="registration--input">
        <input mdInput required [(ngModel)]="user.lastName" type="text" placeholder="Last name">
    </md-input-container>

    <md-input-container class="registration--input">
        <input mdInput required [(ngModel)]="user.password" type="password" placeholder="Password">
    </md-input-container>


    <md-input-container class="registration--input">
        <input mdInput required [(ngModel)]="user.repeatPassword" type="password" placeholder="Repeat password">
    </md-input-container>

    <button class="registration--button" (click)="signIn()" md-raised-button>Sign In</button>

    <a class="registration--link" routerLink="/login">Cancel</a>
</div>
