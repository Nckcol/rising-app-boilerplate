<md-list class="chatList">
    <md-list-item *ngFor="let chat of chatList">
        <img md-list-avatar src="http://cdn3-www.cattime.com/assets/uploads/2011/08/best-kitten-names-1.jpg" alt="...">
        <h3 md-line> {{chat.name}} </h3>
        <p md-line>
            <span> {{chat.dateTime}} </span>
            <span class="demo-2"> -- {{chat.message}} </span>
        </p>
    </md-list-item>
</md-list>
